<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM WEBSITE</title>
</head>
<link rel="stylesheet" href="css/style.css">
<style>
    /*CSS Reset*/
    body{
        color: white;
        margin: 0px;
        padding: 0px;
        background: url('img/fitness-1882721_640.jpg');
    }
    .left{
        display: inline-block;
        /*border: 2px solid red;*/
        position: absolute;
        left: 60px;
        top: 20px; 

    }
    .left img{
        width: 136px;
    }
    .left div{
        line-height: 19px;
        font-size: 26px;
        text-align: center;
    }
    .mid{
        display: block;
        width:50%;
        margin:29px auto;
       /* border: 2px solid greenyellow;*/

    }
    .right{
        position: absolute;
        right: 34px;
        top: 43px; 
        display: inline-block;
        color: white;
      /*  border: 2px solid yellow;*/
    }
    .navbar{
        display: inline-block;
    }
    .navbar li{
        display: inline-block;
        font-size: 25px;
    }
    .navbar li a{
        color: white;
        text-decoration: none;
        padding: 34px 23px;
    }
    .navbar li a:hover, .navbar li a.active{
        color: grey;
        text-decoration: underline;
    
    }
    .btn{
        margin: 0px 9px;
        color: white;
        background-color: black;
        padding: 4px 14px;
        border: 2px solid grey;
        border-radius: 10px;
        font-size: 20px;
        cursor: pointer;
    } 
    .btn:hover{
        background-color: rgb(37, 37, 42);
    }
    .container{
        border: 2px solid rgb(205, 246, 205);
        margin: 100px auto;
        padding: 70px;
        width: 33%;
        border-radius: 28px;
    }
    .form-group input{
         text-align: center;
         display: block;
         width: 500px;
         padding: 1px;
         border: 2px solid black;
         margin: 11px auto;
         font-size: 25px;
         border-radius: 8px;
    }
    .container h1{
        text-align: center;
    }
    .container button{
        display: block;
        width:23%;
        margin: auto;
    }
</style>
<body>
     <header class="header">
        <!-- Left box for logo-->
        <div class="left">
            <img src="img/dumbbell-2747841_640.jpg" alt="">
            <div>Fitness Club</div>
           
        </div>
        <!-- mid box for navbar-->
        <div class="mid">
            <ul class="navbar">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="email.html">Contact Us</a></li>
            </ul>


        </div>
        <!--Right box for buttons-->
        <div class="right">
            <button class="btn"><a href="call.html">Call Us Now</a></button>
            <button class="btn"><a href="email.html">Email Us</a></button>

        </div>
     </header>
     <div class="container">
        <h1>JOIN THE GYM</h1>
        <form action="/index.html" method="post">
            <div class="form-group">
                <input type="text" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <input type="text" name="age" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <input type="text" name="gender" placeholder="Enter your gender">
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <input type="text" name="phone" placeholder="Enter your phone number">
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
     </div>
    

</body>
</html>
